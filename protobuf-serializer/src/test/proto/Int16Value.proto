syntax = "proto3";

import "protobuf-types/src/main/proto/confluent/meta.proto";

option java_package = "io.confluent.kafka.serializers.protobuf.test";

// Wrapper message for `Int16`.
message Int16Value {
  int32 value = 1 [(confluent.field_meta) = { params: [
    { key: "connect.type", value: "int16" }
  ]}];
}
